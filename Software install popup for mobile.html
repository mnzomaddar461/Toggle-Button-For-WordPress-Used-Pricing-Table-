<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repostify Mobile Banner</title>

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* --- Banner Container --- */
        #reposti-mobile-banner {
            position: fixed;
            bottom: 50px;
            left: 0;
            right: 0;        
            margin: 0 auto;     
            width: 96%;
            border-radius: 5px;
            z-index: 10000;
            background: rgb(255, 255, 255);
            box-shadow: 0px 2px 40px rgba(0, 0, 0, 0.201);
            padding: 12px 16px;
            display: none;
            max-width: 100%;
            transition: transform 0.3s ease-out;
        }

        @media (max-width: 600px) {
            #reposti-mobile-banner { display: block; }
            body.with-banner-padding { padding-bottom: 150px; }
        }

        .banner-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .logo-text-group {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .reposti-logo {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 10px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .reposti-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .headline {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            line-height: 1.2;
        }

        .close-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 5px;
            margin: -5px;
            line-height: 0;
        }

        .close-btn svg {
            width: 20px;
            height: 20px;
            fill: #666;
        }

        .cta-button {
            display: block;
            width: 100%;
            padding: 12px 10px;
            border: none;
            border-radius: 30px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .cta-button:hover {
            background-color: #0069d9;
        }
    </style>
</head>

<body>

    <div id="reposti-mobile-banner">
        <div class="banner-content">
            <div class="logo-text-group">

                <!-- ðŸ”¥ Real LOGO added -->
                <div class="reposti-logo">
                    <img src="https://repostify.io/wp-content/uploads/2025/05/Untitled-design.jpg" alt="Repostify Logo">
                </div>

                <div class="text-group">
                    <p class="headline">Repostify everywhere with one step</p>
                </div>
            </div>

            <button class="close-btn" id="close-reposti-banner" aria-label="Close banner">
                <svg viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 
                            5 6.41 10.59 12 5 17.59 6.41 19 
                            12 13.41 17.59 19 19 17.59 
                            13.41 12z"/>
                </svg>
            </button>
        </div>

        <a href="https://app.repostify.io/login " class="cta-button">Connect 4 platforms for free today</a>
    </div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const banner = document.getElementById("reposti-mobile-banner");
    const closeButton = document.getElementById("close-reposti-banner");
    const body = document.body;

    function checkBannerDisplay() {
        if (window.innerWidth <= 600) {
            body.classList.add("with-banner-padding");
        } else {
            body.classList.remove("with-banner-padding");
        }
    }

    checkBannerDisplay();
    window.addEventListener("resize", checkBannerDisplay);

    closeButton.addEventListener("click", function () {
        banner.style.transform = "translateY(150%)";
        setTimeout(() => (banner.style.display = "none"), 300);
        body.classList.remove("with-banner-padding");
    });
});
</script>

</body>
</html>
